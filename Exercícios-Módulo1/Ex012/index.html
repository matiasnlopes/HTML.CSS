<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="560" controls autoplay loop> <!-- a tag video pode gerar um problema de hospedagem, fazendo com que gere mta utilizacçao de dados por acesso ao site.-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <!--a ordem de tamanho deve ser priorizada. do menor pro maior arquivo.-->
        <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>


    </video>

    <h1>Inserindo Videos do youtube</h1>

    <iframe width="560" height="315"  src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
