<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture><source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   
    <audio  preload="metadata" autoplay controls
        <source src="midia/12-grams.mp3" type="audio/mpeg"> 
        <source src="midia/12-grams.ogg" type="audio/ogg"> 
        <source src="midia/12-grams.wev" type="audio/wave"> 
        <p>Infelizmente o seu navegador nao consegue reproduzir áudio.</p>
        <a href="midia/12-grams.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
