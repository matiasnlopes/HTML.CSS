<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Mesclagem de Células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif; 
            
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            
        }
        table{
            border-collapse: collapse;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- Fazendo com que B ocupe duas colunas-->
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td> <!-- Fazendo com que f ocupe tres linhas-->
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
