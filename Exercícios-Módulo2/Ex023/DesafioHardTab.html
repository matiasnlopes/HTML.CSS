<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tab nivel avançado</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    td{
        border: 1px solid black;
    }
    th{
        border: 1px solid black;
    }
</style>
<body>
     <!--
        Anatomia para tabelas grandes
        TABLE
            CAPTION "LEGENDA"
            THEAD
                TR,TD,TH
            TBODY
                TR,TD,TH
            TFOOT
                TR,TD,TH

                  Hierarquia de Tabelas (Simples):
            table =  tabela
                table row = linha de tabela >> tr
                    table header = cabeçalho de tabela  "sempre tem scopo"
                        table data = dado de tabela >>> td
    -->
    <table>
       
    
        <thead>
            <th colspan="4">Média de Exatas</th>
            <th>0.0</th>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>Historia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <th>
                <tr>
                <td rowspan="2">Area</td>
                <td rowspan="2">Disciplinas</td>
                <td colspan="2">Notas</td>
                <td rowspan="2">Média</td>
                 </tr>
                <tr>
                   <td>Nota 1</td>
                   <td>Nota 2</td>
                </tr>
                
    
            </th>
        
            <tr>
                <td>Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </thead>
        <tfoot>
            <th colspan="4">Média de Humanas</th>
            <th>0.0</th>
        </tfoot>
    </table>
</body>
</html>
