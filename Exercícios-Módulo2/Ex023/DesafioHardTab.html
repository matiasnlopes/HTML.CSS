<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tab nivel avançado</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    td{
        border: 1px solid black;
    }
    th{
        border: 1px solid black;
    }
    table{
        width: 400px;
        height: 300px;
    }
    thead{
        background-color: rgba(0, 0, 0, 0.603);
        color: azure;
    }
    td.cor{
        background-color: rgba(0, 0, 0, 0.603);
        color: azure;
    }
    td.negrito{
        font-weight: bold;
    }
</style>
<body>
     <!--
        Anatomia para tabelas grandes
        TABLE
            CAPTION "LEGENDA"
            THEAD
                TR,TD,TH
            TBODY
                TR,TD,TH
            TFOOT
                TR,TD,TH

                  Hierarquia de Tabelas (Simples):
            table =  tabela
                table row = linha de tabela >> tr
                    table header = cabeçalho de tabela  "sempre tem scopo"
                        table data = dado de tabela >>> td
    -->
    <table>
       <tr>
        <td class="negrito" rowspan="4">Exatas</td>
        <td>Mat</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
       </tr>
       <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
       </tr>
       <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
       </tr>
       <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
       </tr>
       <tr>
        <td class="cor" colspan="4">Média Exatas</td>
        <td class="cor">0.0</td>
       </tr>
       <tr>
        <td class="negrito" rowspan="2">Humanas</td>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
       </tr>
       <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
       </tr>
       <tfoot>
        <tr>
        <td class="cor" colspan="4">Média de Humanas</td>
        <td class="cor">0.0</td>
         </tr>
         </tfoot>

         <thead>
            
                <tr>
                    <th rowspan="2" scope="col">Área</th>
                    <th rowspan="2" scope="colgroup">Disciplinas</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="colgroup">Média</th>
                </tr>
                <tr>
                    <th scope="colgroup"> Nota 1</th>
                    <th scope="colgroup">Nota 2</th>
                </tr>
            
         </thead>
    </table>
</body>
</html>
