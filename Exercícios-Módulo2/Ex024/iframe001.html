<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o usod e um iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar</p>
        <!-- Cria uma nova instancia do Navegador dentro do meu proprio site. "ou seja é um quadro que mostra um frame dentro do site, podendo ser um outro site"-->
        <p>
            O repositorio do guanabara 
            <iframe src="https://www.gustavoguanabara.github.io"frameborder="0"></iframe>
            também é bem legal
        </p>
        <!--    Tamanho padrao do iframe 200x15 ppixels-->
        
</body>
</html>
